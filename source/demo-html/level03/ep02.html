<head>

    <meta name="description" content="">

</head>

<body>
    <div class="lv03-ep02">
        <!-- main content -->
        <!-- header area -->
        <div class="area area-01" id="area1">
            <h3 class="episode__header text-center animated fadeInDown" style="position: absolute; top:0;left:0;right:0;z-index: 10;padding-top: 20px;color:white; text-shadow: 2px 2px 0 rgba(0,0,0,.35), -1px -1px 0 rgba(0,0,0,.35),1px -1px 0 rgba(0,0,0,.35), -1px 1px 0 rgba(0,0,0,.35), 1px 1px 0 rgba(0,0,0,.35);">Ngôi trường Sunbot</h3>
            <div class="area__bg">
                <p><img class="img-responsive" src="../images/lv03/sunbot_school.png" alt=""></p>
            </div>
            <div class="area-control">
                <a class="area-next"><img src="http://admin.sunbot.vn/build/App_Themes/img/next.png" alt=""></a>
            </div>
        </div>
        <!-- .end header area -->
        <!-- normal area -->
        <div class="area area-02" id="area2" style="padding: 24px 0; background: #c8e6c9;">
            <div class="container-fluid">
                <h4 class="area__header">Bạn mới đến trường</h4>
                <h4 class="area__header text-center"><small>Đồng dao</small></h4>
                <div class="area__paragraph">
                    <div class="row">
                        <div class="col-xs-6 col-xs-offset-3">
                            <p>Bạn mới đến trường</p>
                            <p>Hãy còn nhút nhát</p>
                            <p>Em dạy bạn hát</p>
                            <p>Rủ bạn cùng chơi</p>
                            <p>Cô thấy cô cười</p>
                            <p>Cô khen đoàn kết</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="area-control">
                <a class="area-prev"><img src="http://admin.sunbot.vn/build/App_Themes/img/prev.png" alt=""></a>
                <a class="area-next"><img src="http://admin.sunbot.vn/build/App_Themes/img/next.png" alt=""></a>
            </div>
        </div>
        <!-- normal area -->
        <div class="area area-02" id="area3">
            <div class="area__bg">
                <img class="img-responsive" src="../images/lv03/ep02/lv03-ep02.png" alt="">
                <a class="area__clickable-01">
                    <div class="area__button"><img src="../images/hint.gif" alt=""></div>
                </a>
                <a class="area__clickable-02">
                    <div class="area__button"><img src="../images/hint.gif" alt=""></div>
                </a>
                <a class="area__clickable-03">
                    <div class="area__button"><img src="../images/hint.gif" alt=""></div>
                </a>
            </div>
            <div class="area-control">
                <a class="area-prev"><img src="http://admin.sunbot.vn/build/App_Themes/img/prev.png" alt=""></a>
                <a class="area-next"><img src="http://admin.sunbot.vn/build/App_Themes/img/next.png" alt=""></a>
            </div>
        </div>
        <!-- popup area -->
        <div class="area area--popup area-05" id="area4">
            <div class="container-fluid">
                <img src="../images/lv03/ep02/teacher.png" alt="" class="img-responsive">
                <a class="close-btn"><img src="../images/close-btn.png" alt=""></a>
            </div>
        </div>
        <div class="area area--popup area-04" id="area5">
            <div class="container-fluid">
                <img src="../images/lv03/ep02/girl.png" alt="" class="img-responsive">
                <a class="close-btn"><img src="../images/close-btn.png" alt=""></a>
            </div>
        </div>
        <div class="area area--popup area-05" id="area6">
            <div class="container-fluid">
                <img src="../images/lv03/ep02/boy.png" alt="" class="img-responsive">
                <a class="close-btn"><img src="../images/close-btn.png" alt=""></a>
            </div>
        </div>
        <!-- game zone 1 -->
        <div class="area-01 game-01" id="area8">
            <div class="container-fluid">
                <h4 class="area__header">Game tương tác</h4>
                <h3 class="text-center">Nối hình ảnh với bóng tương ứng</h3>
                <br>
                <div class="row list-card-a">
                    <div class="col-xs-3">
                        <div class="card" game-data="1">
                            <p><img src="../images/lv03/ep02/game-sunbot.png" alt="" class="img-responsive"></p>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="card" game-data="2">
                            <p><img src="../images/lv03/ep02/game-boy.png" alt="" class="img-responsive"></p>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="card" game-data="3">
                            <p><img src="../images/lv03/ep02/game-girl.png" alt="" class="img-responsive"></p>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="card" game-data="4">
                            <p><img src="../images/lv03/ep02/game-teacher.png" alt="" class="img-responsive"></p>
                        </div>
                    </div>
                </div>
                <div class="clearfix" style="margin-bottom: 20px;"></div>
                <div class="row list-card-b">
                    <div class="col-xs-3">
                        <div class="card" game-data="4">
                            <p><img src="../images/lv03/ep02/game-teacher-shadow.png" alt="" class="img-responsive"></p>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="card" game-data="3">
                            <p><img src="../images/lv03/ep02/game-girl-shadow.png" alt="" class="img-responsive"></p>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="card" game-data="1">
                            <p><img src="../images/lv03/ep02/game-sunbot-shadow.png" alt="" class="img-responsive"></p>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="card" game-data="2">
                            <p><img src="../images/lv03/ep02/game-boy-shadow.png" alt="" class="img-responsive"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- game zone 2 -->
        <div class="area-01 game-01" id="area9">
            <div class="container-fluid">
                <h4 class="area__header">Game tương tác</h4>
                <h3 class="text-center">Chọn hình ảnh để ghép thành sunbot hoàn chỉnh</h3>
                <br>
                <div class="row">
                    <div class="col-xs-6 col-xs-offset-3">
                        <div class="card" game-data="1">
                            <p><img src="../images/lv03/ep02/game-sunbot-sliced.png" alt="" class="img-responsive"></p>
                        </div>
                    </div>
                </div>
                <div class="clearfix" style="margin-bottom: 20px;"></div>
                <div class="row">
                    <div class="col-xs-4">
                        <div class="card" data-result="false">
                            <p><img src="../images/lv03/ep02/game-sunbot-shadow-bot.png" alt="" class="img-responsive"></p>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="card" data-result="false">
                            <p><img src="../images/lv03/ep02/game-sunbot-shadow-top.png" alt="" class="img-responsive"></p>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="card" data-result="sunbotcorrect">
                            <p><img src="../images/lv03/ep02/game-sunbot-shadow-mid.png" alt="" class="img-responsive"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- correct popup -->
        <div class="area area--popup area-05" id="answer-true">
            <div class="container-fluid">
                <img src="http://admin.sunbot.vn/build/Demo-html/images/correct.png" alt="" class="img-responsive">
                <a class="close-btn" onclick="close()"><img src="../images/close-btn.png" alt=""></a>
            </div>
        </div>
        <!-- wrong popup -->
        <div class="area area--popup area-04" id="answer-false">
            <div class="container-fluid">
                <img src="http://admin.sunbot.vn/build/Demo-html/images/wrong.png" alt="" class="img-responsive">
                <a class="close-btn" onclick="close()"><img src="../images/close-btn.png" alt=""></a>
            </div>
        </div>
         <!-- sunbot correct popup -->
        <div class="area area--popup area-05" id="sunbotcorrect">
            <div class="container-fluid">
                <img src="../images/lv03/ep02/sunbot-correct.png" alt="" class="img-responsive">
                <a class="close-btn" onclick="close()"><img src="../images/close-btn.png" alt=""></a>
            </div>
        </div>
        <script type="text/javascript">
        $(function() {
            $(".close-btn").click(function() {
                $("#area4").hide();
                $("#area5").hide();
                $("#area6").hide();
                $("#area7").hide();
                $('.area--popup').hide();
                $("body").removeClass("fixed");
                $(".card").removeClass("selected");
            });
            $('.area__clickable-01').click(function() {
                $("body").addClass("fixed");
                $("#area4").show();
            });
            $('.area__clickable-02').click(function() {
                $("body").addClass("fixed");
                $("#area5").show();
            });
            $('.area__clickable-03').click(function() {
                $("body").addClass("fixed");
                $("#area6").show();
            });
            $('.area__clickable-04').click(function() {
                $("body").addClass("fixed");
                $("#area7").show();
            });
            $("#area1 .area-next").click(function() {
                $('html, body').animate({
                    scrollTop: $("#area2").offset().top
                }, 500);
            });
            $("#area2 .area-next").click(function() {
                $('html, body').animate({
                    scrollTop: $("#area3").offset().top
                }, 500);
            });
            $("#area2 .area-prev").click(function() {
                $('html, body').animate({
                    scrollTop: $("#area1").offset().top
                }, 500);
            });
            $("#area3 .area-prev").click(function() {
                $('html, body').animate({
                    scrollTop: $("#area2").offset().top
                }, 500);
            });
            $("#area3 .area-next").click(function() {
                $('html, body').animate({
                    scrollTop: $("#area8").offset().top
                }, 500);
            });
            // js for card selected
            $(".list-card-a .card").click(function() {
                $(this).parent().siblings('.col-xs-3').find('.card').removeClass('selected');
                $(this).addClass('selected');
                check();
            });
            $(".list-card-b .card").click(function() {
                $(this).parent().siblings('.col-xs-3').find('.card').removeClass('selected');
                $(this).addClass('selected');
                check();
            });
            $("[data-result=true]").on("click", function() {
                $("#answer-true").show();
            });
        });
        // js for game 1
        function check() {
            var countselected = $(".card.selected");
            var carda = $('.list-card-a .card.selected').attr('game-data');
            var cardb = $('.list-card-b .card.selected').attr('game-data');
            if ((countselected.length == 2) && (carda == cardb)) {
                $('#answer-true').show();
            } else if ((countselected.length == 2) && (carda != cardb)) {
                $('#answer-false').show();
            }
        };
        // js for game 2
        $("[data-result=sunbotcorrect]").on("click", function() {
            $("#sunbotcorrect").show();
        });
        $("[data-result=false]").on("click", function() {
            $("#answer-false").show();
        });
        </script>
        <!-- .end normal area -->
        <style type="text/css" media="screen">
        .lv03-ep02 .area__clickable-01 {
            position: absolute;
            top: 12%;
            left: 82%;
            width: 13%;
            height: 84%;
        }

        .lv03-ep02 .area__clickable-02 {
            position: absolute;
            top: 42%;
            left: 51%;
            width: 10%;
            height: 55%;
        }

        .lv03-ep02 .area__clickable-03 {
            position: absolute;
            top: 36%;
            left: 26%;
            width: 12%;
            height: 60%;
        }

        .lv03-ep02 .area__clickable-04 {
            position: absolute;
            top: 49%;
            left: 48%;
            width: 48%;
            height: 46%;
        }

        .area-02 {
            padding: 0;
        }

        .game-01 {
            padding: 32px 0;
        }

        .card {
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s linear;
        }

        .card:hover {
            transform: scale(0.95);
        }

        .card.selected {
            opacity: 0.3;
        }

        .col-xs-20p {
            width: 20%;
            float: left;
            padding: 0 10px;
        }

        *[class^="area__clickable"] {
            cursor: pointer;
        }

        #ListText .card,
        #ListText1 .card {
            display: none;
        }

        #ListText .card.show,
        #ListText1 .card.show {
            display: block;
        }
        </style>
    </div>
</body>

</html>
