    <script type="text/javascript">
    $(function() {
        $(".close-btn").click(function() {
            $("#area4").hide();
            $("#area5").hide();
            $("#area6").hide();
            $("#area7").hide();
            $('.area--popup').hide();
            $("body").removeClass("fixed");
            $(".card").removeClass("selected");
        });
        $('.area__clickable-01').click(function() {
            $("body").addClass("fixed");
            $("#area4").show();
        });
        $('.area__clickable-02').click(function() {
            $("body").addClass("fixed");
            $("#area5").show();
        });
        $('.area__clickable-03').click(function() {
            $("body").addClass("fixed");
            $("#area6").show();
        });
        $('.area__clickable-04').click(function() {
            $("body").addClass("fixed");
            $("#area7").show();
        });
        $("#area1 .area-next").click(function() {
            $('html, body').animate({
                scrollTop: $("#area2").offset().top
            }, 500);
        });
        $("#area2 .area-next").click(function() {
            $('html, body').animate({
                scrollTop: $("#area3").offset().top
            }, 500);
        });
        $("#area2 .area-prev").click(function() {
            $('html, body').animate({
                scrollTop: $("#area1").offset().top
            }, 500);
        });
        $("#area3 .area-prev").click(function() {
            $('html, body').animate({
                scrollTop: $("#area2").offset().top
            }, 500);
        });
        $("#area3 .area-next").click(function() {
            $('html, body').animate({
                scrollTop: $("#area8").offset().top
            }, 500);
        });
        // js for card selected
        $(".list-card-a .card").click(function() {
            $(this).parent().siblings('.col-xs-3').find('.card').removeClass('selected');
            $(this).addClass('selected');
            check();
        });
        $(".list-card-b .card").click(function() {
            $(this).parent().siblings('.col-xs-3').find('.card').removeClass('selected');
            $(this).addClass('selected');
            check();
        });
        $("[data-result=true]").on("click", function() {
            $("#answer-true").show();
        });
        // game 1
        // random
        var parent = $("#sortable");
        var divs = parent.children();
        while (divs.length) {
            parent.append(divs.splice(Math.floor(Math.random() * divs.length), 1)[0]);
        }
        // sortable & dragable
        $(".sortable").sortable({
            revert: true
        });
        $("#draggable").draggable({
            connectToSortable: ".sortable",
            helper: "clone",
            revert: "invalid"
        });
        $("ul, li").disableSelection();
        // game 2
        // random
        var parent1 = $("#sortable1");
        var divs1 = parent1.children();
        while (divs1.length) {
            parent1.append(divs1.splice(Math.floor(Math.random() * divs1.length), 1)[0]);
        }
    });

    function check(quest_id) {
        var data = $("#" + quest_id + " .card");
        var istrue = true;
        for (i = 0; i < data.length - 1; i++) {
            if (data[i].getAttribute('data-value') > data[i + 1].getAttribute('data-value')) {
                istrue = false;
                break;
            }
        }
        if (istrue) {
            $("#answer-true").show();
        } else {
            $("#answer-false").show();
        }
    }
