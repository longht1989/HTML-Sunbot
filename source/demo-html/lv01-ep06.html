<head>
    <title>Sunbot - Level 1 - Episode 6</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Favicon -->
    <link rel="shortcut icon" href="../App_Themes/img/favicon.ico">
    <!-- CSS Customization -->
    <link rel="stylesheet" href="../App_Themes/css/sunbot.min.css">
    <!-- JS modernizr + Jquery + Components JS-->
    <script src="../Jscripts/sunbot.min.js"></script>
</head>

<body>
    <div class="lv01-ep06">
        <!-- main content -->
        <!-- header area -->
        <div class="area area-01" id="area1">
            <div class="container-fluid">
                <h3 class="episode__header text-center animated fadeInDown">Ngôi nhà Sunbot <img src="images/mini-character.png" alt="" class="img-responsive"></h3>
                <div class="area__bg">
                    <img class="img-responsive" src="images/lv01-ep01-sc01.png" alt="">
                </div>
            </div>
        </div>
        <!-- .end header area -->
        <div class="area area-07" id="area7" style="padding:128px 0;background-image: url(images/lv01-ep06/garden01.png);background-size: cover;background-position: center center;background-color: #F1FDF5;">
            <div class="container-fluid">
                <h4 class="area__header">Làm vườn</h4>
                <div class="area__paragraph">
                    <p>Siêng nhổ cỏ vườn tâm</p>
                    <p>Cho giống thiện nảy mầm</p>
                    <p>Chuyên cần xới đất thức</p>
                    <p>Cho nhân cách trưởng thành</p>
                </div>
            </div>
        </div>
        <!-- normal area -->
        <div class="area area-02" id="area2">
            <div class="container-fluid">
                <h4 class="area__header">Khu vườn của bé</h4>
                <div class="area__bg">
                    <img class="img-responsive" src="images/lv01-ep06/garden.png" alt="">
                    <a href="#area3" class="area__clickable-01">
                        <div class="area__button"><img src="images/hint.gif" alt=""></div>
                    </a>
                    <a href="#area4" class="area__clickable-02">
                        <div class="area__button"><img src="images/hint.gif" alt=""></div>
                    </a>
                    <a href="#area5" class="area__clickable-03">
                        <div class="area__button"><img src="images/hint.gif" alt=""></div>
                    </a>
                </div>
            </div>
        </div>
        <div class="area area--popup area-03" id="area3">
            <div class="container-fluid">
                <img src="images/lv01-ep06/flower.png" alt="" class="img-responsive">
                <a class="close-btn"><img src="images/close-btn.png" alt=""></a>
            </div>
        </div>
        <div class="area area--popup area-04" id="area4">
            <div class="container-fluid">
                <img src="images/lv01-ep06/tree.png" alt="" class="img-responsive">
                <a class="close-btn"><img src="images/close-btn.png" alt=""></a>
            </div>
        </div>
        <div class="area area--popup area-05" id="area5">
            <div class="container-fluid">
                <img src="images/lv01-ep06/watering.png" alt="" class="img-responsive">
                <a class="close-btn"><img src="images/close-btn.png" alt=""></a>
            </div>
        </div>
        <!-- .end normal area -->
        <script type="text/javascript">
        $(function() {
            $(".close-btn").click(function() {
                $("#area3").hide();
                $("#area4").hide();
                $("#area5").hide();
                $("body").removeClass("fixed");
            });
            $('.area__clickable-01 .area__button').click(function() {
                $("body").addClass("fixed");
                $("#area3").show();
            });
            $('.area__clickable-02 .area__button').click(function() {
                $("body").addClass("fixed");
                $("#area4").show();
            });
            $('.area__clickable-03 .area__button').click(function() {
                $("body").addClass("fixed");
                $("#area5").show();
            });
        });
        </script>
    </div>
    <!-- JS Global Customise -->
    <script src="../Jscripts/custom.js"></script>
