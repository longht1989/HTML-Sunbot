<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <title>Sunbot - Level 1 - Episode 1</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Favicon -->
    <link rel="shortcut icon" href="../App_Themes/img/favicon.ico">
    <!-- CSS Customization -->
    <link rel="stylesheet" href="../App_Themes/css/sunbot.min.css">
    <!-- JS modernizr + Jquery + Components JS-->
    <script src="../Jscripts/sunbot.min.js"></script>
</head>

<body>
    <div class="lv01-ep01">
        <!-- main content -->
        <!-- header area -->
        <div class="area area-01" id="area1">
            <div class="container-fluid">
                <h3 class="episode__header text-center animated fadeInDown">Ngôi nhà Sunbot <img src="images/mini-character.png" alt="" class="img-responsive"></h3>
                <div class="area__bg">
                    <img class="img-responsive" src="images/lv01-ep01-sc01.png" alt="">
                    <a class="area__clickable">
                        <div class="area__button"><img src="images/hint.gif" alt=""></div>
                    </a>
                </div>
            </div>
            <div class="area-control">
                <a class="area-next"><img src="../App_Themes/img/next.png" alt=""></a>
            </div>
        </div>
        <!-- .end header area -->
        <!-- normal area -->
        <div class="area area-02" id="area2">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-3 col-md-offset-2">
                        <img src="images/lv01-ep01-character01.png" alt="" class="img-responsive pt64">
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-5 col-md-offset-1">
                        <h4 class="area__header">Bình minh rồi bé ơi!</h4>
                        <div class="area__paragraph">
                            <p>Dưới sương sớm</p>
                            <p>Những nụ hoa</p>
                            <p>Đang hé nở</p>
                            <p>Thức dậy nhé</p>
                            <p>Bé con ơi</p>
                            <p>Nắng mai ấm</p>
                            <p>Cho ngày vui!</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="area-control">
                <a class="area-prev"><img src="../App_Themes/img/prev.png" alt=""></a>
                <a class="area-next"><img src="../App_Themes/img/next.png" alt=""></a>
            </div>
        </div>
        <!-- normal area -->
        <div class="area area-03" id="area3">
            <div class="container-fluid">
                <div class="area__bg">
                    <img class="img-responsive" src="images/lv01-ep01-sc03.png" alt="">
                    <a href="#area4" class="area__clickable-01">
                        <div class="area__button"><img src="images/hint.gif" alt=""></div>
                    </a>
                    <a href="#area5" class="area__clickable-02">
                        <div class="area__button"><img src="images/hint.gif" alt=""></div>
                    </a>
                </div>
            </div>
            <div class="area-control">
                <a class="area-prev"><img src="../App_Themes/img/prev.png" alt=""></a>
            </div>
        </div>
        <div class="area area--popup area-04" id="area4">
            <div class="container-fluid">
                <img src="images/lv01-ep01-character02.png" alt="" class="img-responsive">
                <a class="close-btn"><img src="images/close-btn.png" alt=""></a>
            </div>
        </div>
        <div class="area area--popup area-05" id="area5">
            <div class="container-fluid">
                <img src="images/lv01-ep01-character03.png" alt="" class="img-responsive">
                <a class="close-btn"><img src="images/close-btn.png" alt=""></a>
            </div>
        </div>
        <script type="text/javascript">
        $(function() {
            $(".close-btn").click(function() {
                $("#area4").hide();
                $("#area5").hide();
                $("body").removeClass("fixed");
            });
            $('.area__clickable-01 .area__button').click(function() {
                $("body").addClass("fixed");
                $("#area4").show();
            });
            $('.area__clickable-02 .area__button').click(function() {
                $("body").addClass("fixed");
                $("#area5").show();
            });
            $(".area-01 .area__clickable").click(function() {
                $('html, body').animate({
                    scrollTop: $("#area2").offset().top
                }, 1000);
            });
            $(".area-01 .area-next").click(function() {
                $('html, body').animate({
                    scrollTop: $("#area2").offset().top
                }, 500);
            });
            $(".area-02 .area-next").click(function() {
                $('html, body').animate({
                    scrollTop: $("#area3").offset().top
                }, 500);
            });
            $(".area-02 .area-prev").click(function() {
                $('html, body').animate({
                    scrollTop: $("#area1").offset().top
                }, 500);
            });
            $(".area-03 .area-prev").click(function() {
                $('html, body').animate({
                    scrollTop: $("#area2").offset().top
                }, 500);
            });
        });
        </script>
        <!-- .end normal area -->
        <!-- JS Global Customise -->
        <script src="../Jscripts/custom.js"></script>
        <!-- Js Dev plugin -->
        <!--[if lt IE 9]>
            <script src="../Jscripts/vendor/respond.js"></script>
        <![endif]-->
    </div>
</body>

</html>
