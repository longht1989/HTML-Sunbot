<head>
    <title>Sunbot - Level 1 - Episode 1</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Favicon -->
    <link rel="shortcut icon" href="../App_Themes/img/favicon.ico">
    <!-- CSS Customization -->
    <link rel="stylesheet" href="../App_Themes/css/sunbot.min.css">
    <!-- JS modernizr + Jquery + Components JS-->
    <script src="../Jscripts/sunbot.min.js"></script>
</head>

<body>
    <div class="lv01-ep01">
        <!-- main content -->
        <!-- header area -->
        <div class="area area-01" id="area1">
            <div class="container-fluid">
                <h3 class="episode__header text-center animated fadeInDown">Ngôi nhà Sunbot <img src="images/mini-character.png" alt="" class="img-responsive"></h3>
                <div class="area__bg">
                    <img class="img-responsive" src="images/lv01-ep01-sc01.png" alt="">
                    <a class="area__clickable">
                        <div class="area__button"><img src="images/hint.gif" alt=""></div>
                    </a>
                </div>
            </div>
            <div class="area-control">
                <a class="area-next"><img src="../App_Themes/img/next.png" alt=""></a>
            </div>
        </div>
        <!-- .end header area -->
        <!-- normal area -->
        <div class="area area-02" id="area2">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-3 col-md-offset-2">
                        <img src="images/lv01-ep01-character01.png" alt="" class="img-responsive pt64">
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-5 col-md-offset-1">
                        <h4 class="area__header">Bình minh rồi bé ơi!</h4>
                        <div class="area__paragraph">
                            <p>Dưới sương sớm</p>
                            <p>Những nụ hoa</p>
                            <p>Đang hé nở</p>
                            <p>Thức dậy nhé</p>
                            <p>Bé con ơi</p>
                            <p>Nắng mai ấm</p>
                            <p>Cho ngày vui!</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="area-control">
                <a class="area-prev"><img src="../App_Themes/img/prev.png" alt=""></a>
                <a class="area-next"><img src="../App_Themes/img/next.png" alt=""></a>
            </div>
        </div>
        <!-- normal area -->
        <div class="area area-03" id="area3">
            <div class="container-fluid">
                <div class="row">
                    <div class="area__bg">
                        <img class="img-responsive" src="images/lv01-ep01-sc03.png" alt="">
                        <a href="#area4" class="area__clickable-01">
                            <div class="area__button"><img src="images/hint.gif" alt=""></div>
                        </a>
                        <a href="#area5" class="area__clickable-02">
                            <div class="area__button"><img src="images/hint.gif" alt=""></div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="area-control">
                <a class="area-prev"><img src="../App_Themes/img/prev.png" alt=""></a>
                <a class="area-next"><img src="../App_Themes/img/next.png" alt=""></a>
            </div>
        </div>
        <div class="area area--popup area-04" id="area4">
            <div class="container-fluid">
                <img src="images/lv01-ep01-character02.png" alt="" class="img-responsive">
                <a class="close-btn"><img src="images/close-btn.png" alt=""></a>
            </div>
        </div>
        <div class="area area--popup area-05" id="area5">
            <div class="container-fluid">
                <img src="images/lv01-ep01-character03.png" alt="" class="img-responsive">
                <a class="close-btn"><img src="images/close-btn.png" alt=""></a>
            </div>
        </div>
        <!-- game -->
        <div class="area-01 game-01" id="area6">
            <div class="container-fluid">
                <h4 class="area__header">Game tương tác</h4>
                <h3 class="text-center">Bé hãy chọn những đồ dùng là một cặp với nhau nhé!</h3>
                <br>
                <div class="row list-card-a">
                    <div class="col-xs-3">
                        <div class="card" game-data="1">
                            <img src="images/lv01-ep01/game-mirror.png" alt="" class="img-responsive">
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="card" game-data="2">
                            <img src="images/lv01-ep01/game-toothbrush.png" alt="" class="img-responsive">
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="card" game-data="3">
                            <img src="images/lv01-ep01/game-towel.png" alt="" class="img-responsive">
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="card" game-data="4">
                            <img src="images/lv01-ep01/game-toy.png" alt="" class="img-responsive">
                        </div>
                    </div>
                </div>
                <div class="clearfix" style="margin-bottom: 20px;"></div>
                <div class="row list-card-b">
                    <div class="col-xs-3">
                        <div class="card" game-data="2">
                            <img src="images/lv01-ep01/game-toothpaste.png" alt="" class="img-responsive">
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="card" game-data="4">
                            <img src="images/lv01-ep01/game-bathtub.png" alt="" class="img-responsive">
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="card" game-data="1">
                            <img src="images/lv01-ep01/game-sink.png" alt="" class="img-responsive">
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="card" game-data="3">
                            <img src="images/lv01-ep01/game-comb.png" alt="" class="img-responsive">
                        </div>
                    </div>
                </div>
            </div>
            <div class="area-control">
                <a class="area-prev"><img src="../App_Themes/img/prev.png" alt=""></a>
                <a class="area-next"><img src="../App_Themes/img/next.png" alt=""></a>
            </div>
        </div>
        <!-- game -->
        <div class="area-01 game-02" id="area7">
            <div class="container-fluid">
                <h4 class="area__header">Game tương tác</h4>
                <h3 class="text-center">Bé hãy đếm và chọn ra chiếc cốc có 5 bàn chải!</h3>
                <br>
                <div class="row">
                    <div class="col-xs-4">
                        <div class="card" data-result="false"><img src="images/lv01-ep01/game-toothbrush.png" alt="" class="img-responsive"></div>
                    </div>
                    <div class="col-xs-4">
                        <div class="card" data-result="true"><img src="images/lv01-ep01/game-tb5.png" alt="" class="img-responsive"></div>
                    </div>
                    <div class="col-xs-4">
                        <div class="card" data-result="false"><img src="images/lv01-ep01/game-tb3.png" alt="" class="img-responsive"></div>
                    </div>
                </div>
            </div>
            <div class="area-control">
                <a class="area-prev"><img src="../App_Themes/img/prev.png" alt=""></a>
            </div>
        </div>
        <!-- correct popup -->
        <div class="area area--popup area-05" id="answer-true">
            <div class="container-fluid">
                <img src="images/correct.png" alt="" class="img-responsive">
                <a class="close-btn" onclick="close()"><img src="images/close-btn.png" alt=""></a>
            </div>
        </div>
        <!-- wrong popup -->
        <div class="area area--popup area-04" id="answer-false">
            <div class="container-fluid">
                <img src="images/wrong.png" alt="" class="img-responsive">
                <a class="close-btn" onclick="close()"><img src="images/close-btn.png" alt=""></a>
            </div>
        </div>
        <style type="text/css" media="screen">
        .game-01 {
            padding: 32px 0;
        }

        .card {
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s linear;
        }

        .card:hover {
            transform: scale(0.95);
        }

        .card.selected {
            opacity: 0.3;
        }
        </style>
        <script type="text/javascript">
        $(function() {
            // js for card selected
            $(".list-card-a .card").click(function() {
                $(this).parent().siblings('.col-xs-3').find('.card').removeClass('selected');
                $(this).addClass('selected');
                check();
            });
            $(".list-card-b .card").click(function() {
                $(this).parent().siblings('.col-xs-3').find('.card').removeClass('selected');
                $(this).addClass('selected');
                check();
            });

            function check() {
                var countselected = $(".card.selected");
                var carda = $('.list-card-a .card.selected').attr('game-data');
                var cardb = $('.list-card-b .card.selected').attr('game-data');
                if ((countselected.length == 2) && (carda == cardb)) {
                    $('#answer-true').show();
                } else if ((countselected.length == 2) && (carda != cardb)) {
                    $('#answer-false').show();
                }
            };
            // js for select action
            $("[data-result=true]").on("click", function() {
                $("#answer-true").show();
            });
            $("[data-result=false]").on("click", function() {
                $("#answer-false").show();
            });
            // close action
            $(".close-btn").click(function() {
                $("#area4").hide();
                $("#area5").hide();
                $("#answer-true").hide();
                $("#answer-false").hide();
                $("body").removeClass("fixed");
                $(".card").removeClass("selected");
            });
            $('.area__clickable-01 .area__button').click(function() {
                $("body").addClass("fixed");
                $("#area4").show();
            });
            $('.area__clickable-02 .area__button').click(function() {
                $("body").addClass("fixed");
                $("#area5").show();
            });
            $(".area-01 .area__clickable").click(function() {
                $('html, body').animate({
                    scrollTop: $("#area2").offset().top
                }, 1000);
            });
            $("#area1 .area-next").click(function() {
                $('html, body').animate({
                    scrollTop: $("#area2").offset().top
                }, 500);
            });
            $(".area-02 .area-next").click(function() {
                $('html, body').animate({
                    scrollTop: $("#area3").offset().top
                }, 500);
            });
            $(".area-02 .area-prev").click(function() {
                $('html, body').animate({
                    scrollTop: $("#area1").offset().top
                }, 500);
            });
            $(".area-03 .area-prev").click(function() {
                $('html, body').animate({
                    scrollTop: $("#area2").offset().top
                }, 500);
            });
            $(".area-03 .area-next").click(function() {
                $('html, body').animate({
                    scrollTop: $("#area6").offset().top
                }, 500);
            });
            $("#area6 .area-prev").click(function() {
                $('html, body').animate({
                    scrollTop: $("#area3").offset().top
                }, 500);
            });
            $("#area6 .area-next").click(function() {
                $('html, body').animate({
                    scrollTop: $("#area7").offset().top
                }, 500);
            });
            $("#area7 .area-prev").click(function() {
                $('html, body').animate({
                    scrollTop: $("#area6").offset().top
                }, 500);
            });
        });
        </script>
        <!-- .end normal area -->
        <!-- JS Global Customise -->
        <script src="../Jscripts/custom.js"></script>
        <!-- Js Dev plugin -->
        <!--[if lt IE 9]>
            <script src="../Jscripts/vendor/respond.js"></script>
        <![endif]-->
    </div>
</body>

</html>
