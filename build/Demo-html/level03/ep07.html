        $("#area2 .area-next").click(function() {

        $("#area3 .area-prev").click(function() {

                scrollTop: $("#area2").offset().top
            }, 500);
        });
        $("#area3 .area-next").click(function() {
            $('html, body').animate({
                scrollTop: $("#area8").offset().top
            }, 500);
        });
        // js for card selected
        $("[data-result=true]").on("click", function() {
            $("#answer-true").show();
        });
        $("[data-result=false]").on("click", function() {
            $("#answer-false").show();
        });
        // game 1

        var cardCount = 0;
        $(".list-card .card").on('click', function() {
            $(this).addClass('selected disable');
            $(".list-card .card.selected").off('click');
            cardCount++;
            if (cardCount == 4) {
                $(".list-card .card").addClass('unselected');
                $(".list-card .card.unselected").off('click');
                var cardList = $('.card.selected');
                $("#btnCheck").on('click', function() {
                    if (
                        (cardList[0].getAttribute('data-value') != cardList[1].getAttribute('data-value')) &&
                        (cardList[0].getAttribute('data-value') != cardList[2].getAttribute('data-value')) &&
                        (cardList[0].getAttribute('data-value') != cardList[3].getAttribute('data-value')) &&
                        (cardList[1].getAttribute('data-value') != cardList[2].getAttribute('data-value')) &&
                        (cardList[1].getAttribute('data-value') != cardList[3].getAttribute('data-value')) &&
                        (cardList[2].getAttribute('data-value') != cardList[3].getAttribute('data-value'))
                    ) {
                        $("#answer-true").show();
                    } else {
                        $("#answer-false").show();
                    }
                });
            }
        })
    });
