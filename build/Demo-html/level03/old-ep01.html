<!DOCTYPE html>

<html class="no-js">

<head>
    <title>Sunbot - Level 3 - Episode 1</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Favicon -->
    <link rel="shortcut icon" href="../../App_Themes/img/favicon.ico">
    <!-- CSS Customization -->
    <link rel="stylesheet" href="../../App_Themes/css/sunbot.min.css">
    <!-- JS modernizr + Jquery + Components JS-->
    <script src="../../Jscripts/sunbot.min.js"></script>
    <script src="../../Jscripts/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
    <script src="../../Jscripts/jquery-ui-1.11.4.custom/jquery.ui.touch-punch.min.js"></script>
</head>

<body>
    <div class="lv03-ep01">
        <!-- main content -->
        <!-- header area -->
        <div class="area area-01" id="area1">
            <h3 class="episode__header text-center animated fadeInDown" style="position: absolute; top:0;left:0;right:0;z-index: 10;padding-top: 20px;color:white; text-shadow: 2px 2px 0 rgba(0,0,0,.35), -1px -1px 0 rgba(0,0,0,.35),1px -1px 0 rgba(0,0,0,.35), -1px 1px 0 rgba(0,0,0,.35), 1px 1px 0 rgba(0,0,0,.35);">Ngôi trường Sunbot</h3>
            <div class="area__bg">
                <p><img class="img-responsive" src="../images/lv03/sunbot_school.png" alt=""></p>
            </div>
            <div class="area-control">
                <a class="area-next"><img src="http://admin.sunbot.vn/build/App_Themes/img/next.png" alt=""></a>
            </div>
        </div>
        <!-- .end header area -->
        <!-- normal area -->
        <div class="area area-02" id="area2" style="padding: 24px 0; background: #c8e6c9;">
            <div class="container-fluid">
                <h4 class="area__header">Bé đến trường</h4>
                <h4 class="area__header text-center"><small>(sưu tầm)</small></h4>
                <div class="area__paragraph">
                    <div class="row">
                        <div class="col-xs-6 col-xs-offset-3">
                            <p>Sáng sớm bình minh</p>
                            <p>Đàn chim ca hát</p>
                            <p>Nắng vàng gió mát</p>
                            <p>Bé đi tới trường</p>
                            <p>Bạn bè yêu thương</p>
                            <p>Yêu trường bé nhất</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="area-control">
                <a class="area-prev"><img src="http://admin.sunbot.vn/build/App_Themes/img/prev.png" alt=""></a>
                <a class="area-next"><img src="http://admin.sunbot.vn/build/App_Themes/img/next.png" alt=""></a>
            </div>
        </div>
        <!-- normal area -->
        <div class="area area-02" id="area3">
            <div class="area__bg">
                <img class="img-responsive" src="../images/lv03/ep01/lv03-ep01.png" alt="">
                <a class="area__clickable-01">
                    <div class="area__button"><img src="../images/hint.gif" alt=""></div>
                </a>
                <a class="area__clickable-02">
                    <div class="area__button"><img src="../images/hint.gif" alt=""></div>
                </a>
                <a class="area__clickable-03">
                    <div class="area__button"><img src="../images/hint.gif" alt=""></div>
                </a>
                <a class="area__clickable-04">
                    <div class="area__button"><img src="../images/hint.gif" alt=""></div>
                </a>
            </div>
            <div class="area-control">
                <a class="area-prev"><img src="http://admin.sunbot.vn/build/App_Themes/img/prev.png" alt=""></a>
                <a class="area-next"><img src="http://admin.sunbot.vn/build/App_Themes/img/next.png" alt=""></a>
            </div>
        </div>
        <!-- popup area -->
        <div class="area area--popup area-04" id="area4">
            <div class="container-fluid">
                <img src="../images/lv03/ep01/school.png" alt="" class="img-responsive">
                <a class="close-btn"><img src="../images/close-btn.png" alt=""></a>
            </div>
        </div>
        <div class="area area--popup area-05" id="area5">
            <div class="container-fluid">
                <img src="../images/lv03/ep01/teacher.png" alt="" class="img-responsive">
                <a class="close-btn"><img src="../images/close-btn.png" alt=""></a>
            </div>
        </div>
        <div class="area area--popup area-04" id="area6">
            <div class="container-fluid">
                <img src="../images/lv03/ep01/pupil.png" alt="" class="img-responsive">
                <a class="close-btn"><img src="../images/close-btn.png" alt=""></a>
            </div>
        </div>
        <div class="area area--popup area-05" id="area7">
            <div class="container-fluid">
                <img src="../images/lv03/ep01/classroom.png" alt="" class="img-responsive">
                <a class="close-btn"><img src="../images/close-btn.png" alt=""></a>
            </div>
        </div>
        <!-- game zone 1-->
        <div class="area-01 game-01" id="area8">
            <div class="container-fluid">
                <h4 class="area__header">Game tương tác</h4>
                <h3 class="text-center">Cô giáo đọc từ, bé chọn hình</h3>
                <br>
                <div class="text-center" id="start1"><button class="btn btn-success" onclick="cardAppend()">Bắt đầu</button></div>
                <div class="row" id="ListText">
                    <div class="col-xs-6 col-sm-4">
                        <div class="card disable" data-value="gameschool">
                            <p><img src="../images/lv03/ep01/game-text-school.png" alt="" class="img-responsive"></p>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-4">
                        <div class="card disable" data-value="gameclassroom">
                            <p><img src="../images/lv03/ep01/game-text-classroom.png" alt="" class="img-responsive"></p>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-4">
                        <div class="card disable" data-value="gameteacher">
                            <p><img src="../images/lv03/ep01/game-text-teacher.png" alt="" class="img-responsive"></p>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-4">
                        <div class="card disable" data-value="gamepupil">
                            <p><img src="../images/lv03/ep01/game-text-pupil.png" alt="" class="img-responsive"></p>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row" id="ListImage">
                    <div class="col-xs-6 col-sm-3">
                        <div class="card disable" data-value="gameschool" onclick="check($(this).attr('data-value'))">
                            <p><img src="../images/lv03/ep01/game-school.png" alt="" class="img-responsive"></p>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-3">
                        <div class="card disable" data-value="gameclassroom" onclick="check($(this).attr('data-value'))">
                            <p><img src="../images/lv03/ep01/game-classroom.png" alt="" class="img-responsive"></p>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-3">
                        <div class="card disable" data-value="gameteacher" onclick="check($(this).attr('data-value'))">
                            <p><img src="../images/lv03/ep01/game-teacher.png" alt="" class="img-responsive"></p>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-3">
                        <div class="card disable" data-value="gamepupil" onclick="check($(this).attr('data-value'))">
                            <p><img src="../images/lv03/ep01/game-pupil.png" alt="" class="img-responsive"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- game zone 2-->
        <div class="area-01 game-01" id="area8">
            <div class="container-fluid">
                <h4 class="area__header">Game tương tác</h4>
                <h3 class="text-center">Cô giáo đọc từ, bé chọn hình</h3>
                <br>
                <div class="text-center" id="start2"><button class="btn btn-success" onclick="cardAppend1()">Bắt đầu</button></div>
                <div class="row" id="ListText1">
                    <div class="col-xs-6 col-sm-4">
                        <div class="card disable" data-value="gamesunbot">
                            <p><img src="../images/lv03/ep01/game-far.png" alt="" class="img-responsive"></p>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-4">
                        <div class="card disable" data-value="gameredbot">
                            <p><img src="../images/lv03/ep01/game-near.png" alt="" class="img-responsive"></p>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row" id="ListImage1">
                    <div class="col-xs-12">
                        <div class="card disable" data-value="gamebluebot" onclick="check($(this).attr('data-value'))">
                            <p><img src="../images/lv03/ep01/game-bluebot.png" alt="" class="img-responsive"></p>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="card disable" data-value="gamesunbot" onclick="check($(this).attr('data-value'))">
                            <p><img src="../images/lv03/ep01/game-sunbot.png" alt="" class="img-responsive"></p>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="card disable" data-value="gameredbot" onclick="check($(this).attr('data-value'))">
                            <p><img src="../images/lv03/ep01/game-redbot.png" alt="" class="img-responsive"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- correct popup -->
        <div class="area area--popup area-05" id="answer-true">
            <div class="container-fluid">
                <img src="http://admin.sunbot.vn/build/Demo-html/images/correct.png" alt="" class="img-responsive">
                <a class="close-btn" onclick="close()"><img src="../images/close-btn.png" alt=""></a>
            </div>
        </div>
        <!-- wrong popup -->
        <div class="area area--popup area-04" id="answer-false">
            <div class="container-fluid">
                <img src="http://admin.sunbot.vn/build/Demo-html/images/wrong.png" alt="" class="img-responsive">
                <a class="close-btn" onclick="close()"><img src="../images/close-btn.png" alt=""></a>
            </div>
        </div>
        <script type="text/javascript">
        $(function() {
            $(".close-btn").click(function() {
                $("#area4").hide();
                $("#area5").hide();
                $("#area6").hide();
                $("#area7").hide();
                $('.area--popup').hide();
                $("body").removeClass("fixed");
                $(".card").removeClass("selected");
            });
            $('.area__clickable-01').click(function() {
                $("body").addClass("fixed");
                $("#area4").show();
            });
            $('.area__clickable-02').click(function() {
                $("body").addClass("fixed");
                $("#area5").show();
            });
            $('.area__clickable-03').click(function() {
                $("body").addClass("fixed");
                $("#area6").show();
            });
            $('.area__clickable-04').click(function() {
                $("body").addClass("fixed");
                $("#area7").show();
            });
            $('.area__clickable-05').click(function() {
                $("body").addClass("fixed");
                $("#area8").show();
            });
            $("#area1 .area-next").click(function() {
                $('html, body').animate({
                    scrollTop: $("#area2").offset().top
                }, 500);
            });
            $("#area2 .area-next").click(function() {
                $('html, body').animate({
                    scrollTop: $("#area3").offset().top
                }, 500);
            });
            $("#area2 .area-prev").click(function() {
                $('html, body').animate({
                    scrollTop: $("#area1").offset().top
                }, 500);
            });
            $("#area3 .area-prev").click(function() {
                $('html, body').animate({
                    scrollTop: $("#area2").offset().top
                }, 500);
            });
            $("#area3 .area-next").click(function() {
                $('html, body').animate({
                    scrollTop: $("#area8").offset().top
                }, 500);
            });
        });

        // game 1 js
        function cardAppend() {
            var _listText = $("#ListText .card");
            var randomCard = _listText[Math.floor(Math.random() * _listText.length)];
            randomCard.classList.add("show");
            $('#start1').hide();
            $("#ListText .card").parent(".col-xs-6").addClass("col-xs-offset-3 col-sm-offset-4");
            $("#ListImage .card").removeClass('disable');
        }

        function check(cardid) {
            var carda = $('#ListText .card.show').attr('data-value');
            var cardb = $('#ListText1 .card.show').attr('data-value');
            if (carda == cardid) {
                $('#answer-true').show();
            } else if (cardb == cardid) {
                $('#answer-true').show();
            } else {
                $('#answer-false').show();
            }
        };
        // game 2 js
        function cardAppend1() {
            var _listText = $("#ListText1 .card");
            var randomCard = _listText[Math.floor(Math.random() * _listText.length)];
            randomCard.classList.add("show");
            $('#start2').hide();
            $("#ListText1 .card").parent(".col-xs-6").addClass("col-xs-offset-3 col-sm-offset-4");
            $("#ListImage1 .card").removeClass('disable');

        }
        </script>
        <!-- .end normal area -->
        <style type="text/css" media="screen">
        .lv03-ep01 .area__clickable-01 {
            position: absolute;
            top: 5%;
            left: 4%;
            width: 41%;
            height: 41%;
        }

        .lv03-ep01 .area__clickable-02 {
            position: absolute;
            top: 5%;
            left: 61%;
            width: 22%;
            height: 41%;
        }

        .lv03-ep01 .area__clickable-03 {
            position: absolute;
            top: 50%;
            left: 17%;
            width: 14%;
            height: 42%;
        }

        .lv03-ep01 .area__clickable-04 {
            position: absolute;
            top: 49%;
            left: 48%;
            width: 48%;
            height: 46%;
        }

        .area-02 {
            padding: 0;
        }

        .game-01 {
            padding: 32px 0;
        }

        .card {
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s linear;
        }

        .card:hover {
            transform: scale(0.95);
        }

        .card.selected {
            opacity: 0.3;
        }

        .col-xs-20p {
            width: 20%;
            float: left;
            padding: 0 10px;
        }

        *[class^="area__clickable"] {
            cursor: pointer;
        }

        #ListText .card,
        #ListText1 .card {
            display: none;
        }

        #ListText .card.show,
        #ListText1 .card.show {
            display: block;
        }
        </style>
    </div>
</body>

</html>
