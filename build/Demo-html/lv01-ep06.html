<head>
    <title>Sunbot - Level 1 - Episode 6</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Favicon -->
    <link rel="shortcut icon" href="../App_Themes/img/favicon.ico">
    <!-- CSS Customization -->
    <link rel="stylesheet" href="../App_Themes/css/sunbot.min.css">
    <!-- JS modernizr + Jquery + Components JS-->
    <script src="../Jscripts/sunbot.min.js"></script>
</head>

<body>
    <div class="lv01-ep06">
        <!-- main content -->
        <!-- header area -->
        <div class="area area-01" id="area1">
            <div class="container-fluid">
                <h3 class="episode__header text-center animated fadeInDown">Ngôi nhà Sunbot <img src="images/mini-character.png" alt="" class="img-responsive"></h3>
                <div class="area__bg">
                    <img class="img-responsive" src="images/lv01-ep01-sc01.png" alt="">
                </div>
            </div>
            <div class="area-control">
                <a class="area-next"><img src="../App_Themes/img/next.png" alt=""></a>
            </div>
        </div>
        <!-- .end header area -->
        <div class="area area-07" id="area7" style="padding:128px 0;background-image: url(images/lv01-ep06/garden01.png);background-size: cover;background-position: bottom;background-color: white;background-repeat: no-repeat;">
            <div class="container-fluid">
                <h4 class="area__header">Làm vườn</h4>
                <div class="area__paragraph">
                    <p>Siêng nhổ cỏ vườn tâm</p>
                    <p>Cho giống thiện nảy mầm</p>
                    <p>Chuyên cần xới đất thức</p>
                    <p>Cho nhân cách trưởng thành</p>
                </div>
            </div>
            <div class="area-control">
                <a class="area-prev"><img src="../App_Themes/img/prev.png" alt=""></a>
                <a class="area-next"><img src="../App_Themes/img/next.png" alt=""></a>
            </div>
        </div>
        <!-- normal area -->
        <div class="area area-02" id="area2" style="padding:0;">
            <div class="container-fluid">
                <h4 class="area__header">Khu vườn của bé</h4>
                <div class="area__bg">
                    <img class="img-responsive" src="images/lv01-ep06/garden.png" alt="">
                    <a class="area__clickable-01">
                        <div class="area__button"><img src="images/hint.gif" alt=""></div>
                    </a>
                    <a class="area__clickable-02">
                        <div class="area__button"><img src="images/hint.gif" alt=""></div>
                    </a>
                    <a class="area__clickable-03">
                        <div class="area__button"><img src="images/hint.gif" alt=""></div>
                    </a>
                </div>
            </div>
            <div class="area-control">
                <a class="area-prev"><img src="../App_Themes/img/prev.png" alt=""></a>
            </div>
        </div>
        <div class="area area--popup area-03" id="area3">
            <div class="container-fluid">
                <img src="images/lv01-ep06/flower.png" alt="" class="img-responsive">
                <a class="close-btn"><img src="images/close-btn.png" alt=""></a>
            </div>
        </div>
        <div class="area area--popup area-04" id="area4">
            <div class="container-fluid">
                <img src="images/lv01-ep06/tree.png" alt="" class="img-responsive">
                <a class="close-btn"><img src="images/close-btn.png" alt=""></a>
            </div>
        </div>
        <div class="area area--popup area-05" id="area5">
            <div class="container-fluid">
                <img src="images/lv01-ep06/watering.png" alt="" class="img-responsive">
                <a class="close-btn"><img src="images/close-btn.png" alt=""></a>
            </div>
        </div>
        <div class="area-01 game-01" id="area6">
            <div class="container-fluid">
                <h4 class="area__header">Game tương tác</h4>
                <h3 class="text-center">Nối hình ảnh với chữ tương ứng</h3>
                <br>
                <div class="row list-card-a">
                    <div class="col-xs-3">
                        <div class="card" game-data="1">
                            <img src="images/lv01-ep06/game-flower.png" alt="" class="img-responsive">
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="card" game-data="2">
                            <img src="images/lv01-ep06/game-fruit.png" alt="" class="img-responsive">
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="card" game-data="3">
                            <img src="images/lv01-ep06/game-tree.png" alt="" class="img-responsive">
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="card" game-data="4">
                            <img src="images/lv01-ep06/game-watering.png" alt="" class="img-responsive">
                        </div>
                    </div>
                </div>
                <div class="clearfix" style="margin-bottom: 20px;"></div>
                <div class="row list-card-b">
                    <div class="col-xs-3">
                        <div class="card" game-data="3">
                            <img src="images/lv01-ep06/game-tree-text.png" alt="" class="img-responsive">
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="card" game-data="1">
                            <img src="images/lv01-ep06/game-flower-text.png" alt="" class="img-responsive">
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="card" game-data="4">
                            <img src="images/lv01-ep06/game-watering-text.png" alt="" class="img-responsive">
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="card" game-data="2">
                            <img src="images/lv01-ep06/game-fruit-text.png" alt="" class="img-responsive">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="area-01 game-01" id="area6">
            <div class="container-fluid">
                <h4 class="area__header">Game tương tác</h4>
                <h3 class="text-center">Tìm điểm khách nhau của bức tranh 
                <br><i>( chạm vào hình ảnh bên trái )</i></h3>
                <br>
                <div class="row">
                    <div class="col-xs-12 col-sm-6">
                        <div class="game-origin">
                            <img src="images/lv01-ep06/garden-origin.png" alt="" class="img-responsive">
                            <a class="clickable-01" data-result="true"></a>
                            <a class="clickable-02" data-result="true"></a>
                            <a class="clickable-03" data-result="true"></a>
                            <a class="clickable-04" data-result="true"></a>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <div class="game-extend">
                            <img src="images/lv01-ep06/garden-extend.png" alt="" class="img-responsive">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- correct popup -->
        <div class="area area--popup area-05" id="answer-true">
            <div class="container-fluid">
                <img src="images/correct.png" alt="" class="img-responsive">
                <a class="close-btn" onclick="close()"><img src="images/close-btn.png" alt=""></a>
            </div>
        </div>
        <!-- wrong popup -->
        <div class="area area--popup area-04" id="answer-false">
            <div class="container-fluid">
                <img src="images/wrong.png" alt="" class="img-responsive">
                <a class="close-btn" onclick="close()"><img src="images/close-btn.png" alt=""></a>
            </div>
        </div>
        <!-- .end normal area -->
        <script type="text/javascript">
        $(function() {
            function check() {
                var countselected = $(".card.selected");
                var carda = $('.list-card-a .card.selected').attr('game-data');
                var cardb = $('.list-card-b .card.selected').attr('game-data');
                if ((countselected.length == 2) && (carda == cardb)) {
                    $('#answer-true').show();
                } else if ((countselected.length == 2) && (carda != cardb)) {
                    $('#answer-false').show();
                }
            };
            $(".close-btn").click(function() {
                $("#area3").hide();
                $("#area4").hide();
                $("#area5").hide();
                $("#answer-true").hide();
                $("#answer-false").hide();
                $("body").removeClass("fixed");
                $(".card").removeClass("selected");
            });
            $('.area__clickable-01').click(function() {
                $("body").addClass("fixed");
                $("#area3").show();
            });
            $('.area__clickable-02').click(function() {
                $("body").addClass("fixed");
                $("#area4").show();
            });
            $('.area__clickable-03').click(function() {
                $("body").addClass("fixed");
                $("#area5").show();
            });
            $(".area-01 .area-next").click(function() {
                $('html, body').animate({
                    scrollTop: $("#area7").offset().top
                }, 500);
            });
            $(".area-07 .area-next").click(function() {
                $('html, body').animate({
                    scrollTop: $("#area2").offset().top
                }, 500);
            });
            $(".area-07 .area-prev").click(function() {
                $('html, body').animate({
                    scrollTop: $("#area1").offset().top
                }, 500);
            });
            $(".area-02 .area-prev").click(function() {
                $('html, body').animate({
                    scrollTop: $("#area7").offset().top
                }, 500);
            });
            // js for card selected
            $(".list-card-a .card").click(function() {
                $(this).parent().siblings('.col-xs-3').find('.card').removeClass('selected');
                $(this).addClass('selected');
                check();
            });
            $(".list-card-b .card").click(function() {
                $(this).parent().siblings('.col-xs-3').find('.card').removeClass('selected');
                $(this).addClass('selected');
                check();
            });
            $("[data-result=true]").on("click", function() {
                $("#answer-true").show();
            });
        });
        </script>
        <style type="text/css" media="screen">
        .game-01 {
            padding: 32px 0;
        }

        .card {
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s linear;
        }

        .card:hover {
            transform: scale(0.95);
        }

        .card.selected {
            opacity: 0.3;
        }

        .game-origin {
            position: relative;
        }

        .game-origin .clickable-01 {
            cursor: pointer;
            position: absolute;
            width: 40%;
            height: 54%;
            top: 0%;
            left: 53%;
        }

        .game-origin .clickable-02 {
            cursor: pointer;
            position: absolute;
            width: 19%;
            height: 39%;
            top: 16%;
            left: 28%;
        }

        .game-origin .clickable-03 {
            cursor: pointer;
            position: absolute;
            width: 16%;
            height: 22%;
            top: 74%;
            left: 78%;
        }

        .game-origin .clickable-04 {
            cursor: pointer;
            position: absolute;
            top: 69%;
            left: 19%;
            height: 19%;
            width: 7%;
        }
        </style>
    </div>
    <!-- JS Global Customise -->
    <script src="../Jscripts/custom.js"></script>
    <!-- Js Dev plugin -->
    <!--[if lt IE 9]>
        <script src="../Jscripts/vendor/respond.js"></script>
    <![endif]-->
</body>

</html>
