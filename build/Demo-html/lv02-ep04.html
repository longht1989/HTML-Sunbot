<head>
    <title>Sunbot - Level 2 - Episode 4</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Favicon -->
    <link rel="shortcut icon" href="../App_Themes/img/favicon.ico">
    <!-- CSS Customization -->
    <link rel="stylesheet" href="../App_Themes/css/sunbot.min.css">
    <!-- JS modernizr + Jquery + Components JS-->
    <script src="../Jscripts/sunbot.min.js"></script>
</head>

<body>
    <div class="lv02-ep04">
        <!-- main content -->
        <!-- header area -->
        <div class="area area-01" id="area1">
            <h3 class="episode__header text-center animated fadeInDown" style="position: absolute; top:0;left:0;right:0;z-index: 10;padding-top: 20px;color:white; text-shadow: 2px 2px 0 rgba(0,0,0,.35), -1px -1px 0 rgba(0,0,0,.35),1px -1px 0 rgba(0,0,0,.35), -1px 1px 0 rgba(0,0,0,.35), 1px 1px 0 rgba(0,0,0,.35);">Khu phố Sunbot</h3>
            <div class="area__bg">
                <img class="img-responsive" src="images/lv02/sunbot_street.png" alt="">
            </div>
            <div class="area-control">
                <a class="area-next"><img src="../App_Themes/img/next.png" alt=""></a>
            </div>
        </div>
        <!-- .end header area -->
        <!-- normal area -->
        <div class="area area-02" id="area2" style="padding: 48px 0 64px;">
            <div class="container-fluid">
                <h4 class="area__header">Bé đi thư viện</h4>
                <div class="area__paragraph">
                    <p>Hôm nay, Sunbot muốn đi đến thư viện thành phố. Các con hãy dẫn đường cho bạn đến đó nhé!</p>
                </div>
            </div>
            <div class="area-control">
                <a class="area-prev"><img src="../App_Themes/img/prev.png" alt=""></a>
                <a class="area-next"><img src="../App_Themes/img/next.png" alt=""></a>
            </div>
        </div>
        <!-- normal area -->
        <div class="area area-03" id="area3" style="padding-bottom:0;">
            <img class="img-responsive" src="images/lv02/lv02-ep04/library.png" alt="">
            <div class="area-control">
                <a class="area-prev"><img src="../App_Themes/img/prev.png" alt=""></a>
            </div>
        </div>
        <script type="text/javascript">
        $(function() {
            $(".area-01 .area-next").click(function() {
                $('html, body').animate({
                    scrollTop: $("#area2").offset().top
                }, 500);
            });
            $(".area-02 .area-next").click(function() {
                $('html, body').animate({
                    scrollTop: $("#area3").offset().top
                }, 500);
            });
            $(".area-02 .area-prev").click(function() {
                $('html, body').animate({
                    scrollTop: $("#area1").offset().top
                }, 500);
            });
            $(".area-03 .area-prev").click(function() {
                $('html, body').animate({
                    scrollTop: $("#area2").offset().top
                }, 500);
            });
        });
        </script>
        <!-- .end normal area -->
        <!-- JS Global Customise -->
        <script src="../Jscripts/custom.js"></script>
        <!-- Js Dev plugin -->
        <!--[if lt IE 9]>
            <script src="../Jscripts/vendor/respond.js"></script>
        <![endif]-->
    </div>
</body>
